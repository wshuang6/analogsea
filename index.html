<!DOCTYPE html>
<html>
<head>
	<title>Sign-up Page</title>

	<meta name="description" content="AnalogSea sign up page">

	  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>
	<img src="images/logo.png" class="logo">
	<form class="" action="/some-server-endpoint" method="post">
	<fieldset name="sign-up">
		<legend class="sign-up-header">Sign up</legend>
		<label for="email">Email</label>
			<input type="email" placeholder="foo@bar.com" name="email" id="email" required>
		<label for="password">Password</label>
			<input type="password" placeholder="1234passw0rd" name="password" id="password" required>
		<button type="submit">Sign up</button>
		<p class="forgot-pw"><a href="/forgot-password/new">Forgot password?</a></p>
	</fieldset>
	<p class="footer">Already have an account? <a href="/login">Log In</a>
</body>
</html>
